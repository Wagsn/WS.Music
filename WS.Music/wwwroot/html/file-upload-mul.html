<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" action="/File/Index">
        <div>
            <p>Upload one or more files using this form:</p>
            <input type="file" name="files" multiple />
        </div>
        <div>
            <p>Your Username</p>
            <input type="text" name="username" />
        </div>
        <div>
            <input type="submit" value="Upload" />
        </div>
    </form>
</body>
</html>
