<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/lib/layui/css/layui.css" media="all">

    <script src="/lib/layui/layui.js"></script>
    <script src="/js/song-manage.js"></script>

    <title>音乐管理 - 在线音乐后台管理</title>
</head>
<body>
    <section class="layui-larry-box">
        <div class="larry-personal">
            <div class="layui-tab">
                <!-- 搜索栏 news_search -->
                <blockquote class="layui-elem-quote">
                    <form class="layui-form">
                        <div class="layui-form-item" style="margin-left: 68px">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input class="layui-input search-input" placeholder="请输入关键字" type="text">
                                </div>
                                <a class="layui-btn search-btn">查询</a>
                            </div>

                            <div class="layui-inline">
                                <a class="layui-btn layui-btn-normal song-add-btn">新增</a>
                            </div>
                            <div class="layui-inline">
                                <a class="layui-btn layui-btn-danger batch-del-btn">批量删除</a>
                            </div>
                        </div>
                    </form>
                </blockquote>

                <!-- 操作日志 -->
                <div class="layui-form student-list-wrap">
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>
                                    <input name="all-choose" lay-skin="primary" lay-filter="all-choose" id="all-choose" type="checkbox">
                                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><i class="layui-icon"> </i></div>
                                </th>
                                <th style="text-align:center;">学号</th>
                                <th>名称</th>
                                <th>说明</th>
                                <th>时长</th>
                                <th>发行时间</th>
                                <th>资源</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody class="news_content" id="song-list-body"></tbody>
                    </table>
                    <div class="larry-table-page clearfix">
                        <div id="page" class="page"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</body>
</html>
