<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/lib/layui/css/layui.css" media="all">
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.js"></script>
    <script src="/lib/layui/layui.js"></script>
    <script src="/js/store.js"></script>
    <script src="/js/artist-manage.js"></script>
    <title>专辑管理 - 在线音乐后台管理</title>
</head>
<body>
    <section class="layui-larry-box">
        <div class="larry-personal">
            <div class="layui-tab">
                <!-- 搜索栏 news_search -->
                <blockquote class="layui-elem-quote">
                    <form class="layui-form">
                        <div class="layui-form-item" style="margin-left: 68px">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input value="" placeholder="请输入关键字" class="layui-input search-input" type="text"/>
                                </div>
                                <a class="layui-btn search-btn">查询</a>
                            </div>

                            <div class="layui-inline">
                                <a class="layui-btn layui-btn-normal add-btn">新增</a>
                            </div>
                            <div class="layui-inline">
                                <a class="layui-btn layui-btn-danger batch-del-btn">批量删除</a>
                            </div>
                        </div>
                    </form>
                </blockquote>

                <!-- 操作日志 -->
                <div class="layui-form page-wrap">
                    <table class="layui-table page-table">
                        <thead>
                            <tr>
                                <th>
                                    <input name="all-choose" lay-skin="primary" lay-filter="all-choose" id="all-choose" type="checkbox"/>
                                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><i class="layui-icon"></i></div>
                                </th>
                                <th>名称</th>
                                <th>说明</th>
                                <th>出道时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="page-table-body"></tbody>
                    </table>
                    <div class="larry-table-page clearfix">
                        <div id="page" class="page"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</body>
</html>
