<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/lib/layui/css/layui.css" media="all">
</head>
<body>
    <section>
        <div>
            <header>
                <span>修改密码</span>
            </header>
            <div class="clearfix">
                <form class="layui-form col-lg-4" method="post" action="">

                    <div class="layui-form-item">
                        <label class="layui-form-label">旧密码</label>
                        <div class="layui-input-block">
                            <input id="oldpassword" type="password" name="title" autocomplete="off" class="layui-input" value="" placeholder="请输入旧密码">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input id="password" type="password" name="title" autocomplete="off" class="layui-input" value="" placeholder="请输入新密码">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input id="confirmpwd" type="password" name="title" autocomplete="off" class="layui-input" value="" placeholder="请输入确认新密码">
                        </div>
                    </div>
                    <div class="layui-form-item change-submit">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="demo1" id="savechange">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="/lib/layui/layui.js"></script>
</body>
</html>
