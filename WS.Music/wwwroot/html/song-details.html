<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/lib/layui/css/layui.css" media="all">
    <title>歌手添加 - 后台管理</title>
</head>
<body class="song-add-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">ID：</label>
            <div class="layui-input-block">
                <input class="layui-input id" lay-verify="required" placeholder="请输入专辑ID" type="text" hidden="hidden" />
            </div>
        </div>
        <!-- 歌手-专辑-歌曲 -->
        <div class="layui-form-item">
            <label class="layui-form-label">歌名：</label>
            <div class="layui-input-block">
                <input class="layui-input name" lay-verify="required" placeholder="请输入歌名" type="text">
            </div>
        </div>
        <!-- 这里应该是选择 -->
        <div class="layui-form-item">
            <label class="layui-form-label">歌手：</label>
            <div class="layui-input-block">
                <input class="layui-input artist-name" lay-verify="required" placeholder="请输入歌手" type="text">
            </div>
        </div>
        <!-- 这里应该是选择 -->
        <div class="layui-form-item">
            <label class="layui-form-label">专辑：</label>
            <div class="layui-input-block">
                <input class="layui-input album-name" lay-verify="required" placeholder="请输入专辑" type="text">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">说明：</label>
            <div class="layui-input-block">
                <input class="layui-input desc" lay-verify="required" placeholder="请输入说明" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">时长：</label>
            <div class="layui-input-block">
                <input class="layui-input duration" lay-verify="required" placeholder="请输入时长" type="number">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发行时间：</label>
            <div class="layui-input-block">
                <input class="layui-input time" lay-verify="required" placeholder="请输入发行时间" type="datetime-local" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">资源：</label>
            <div class="layui-input-block">
                <input class="layui-input url" lay-verify="required" placeholder="请输入资源" type="file" />
            </div>
        </div>
        <!--<div class="layui-form-item">
        <label class="layui-form-label">选择专业：</label>

            <select class="major_select" id="major_mid" name="typeid" lay-verify="required" lay-search="" lay-filter="major_select">

                <option value="">直接选择</option>
            </select>
        </div>
    </div>-->
    </form>
    <!--<script src="http://mockjs.com/dist/mock.js"></script>-->
    <script type="text/javascript" src="/lib/layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js "></script>
    <script src="/js/store.js"></script>
    <script type="text/javascript" src="/js/song-edit.js"></script>
</body>
</html>
