<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/lib/layui/css/layui.css" media="all">
    <title>歌手添加 - 后台管理</title>
</head>
<body class="song-add-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">ID：</label>
            <div class="layui-input-block">
                <input class="layui-input id" lay-verify="required" placeholder="请输入专辑ID" type="text" hidden="hidden" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专辑名：</label>
            <div class="layui-input-block">
                <input class="layui-input name" lay-verify="required" placeholder="请输入专辑名" type="text">
            </div>
        </div>
        <!-- 这里应该选择 -->
        <div class="layui-form-item">
            <label class="layui-form-label">歌手名：</label>
            <div class="layui-input-block">
                <input class="layui-input artist-name" lay-verify="required" placeholder="请输入歌手名" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">简介说明：</label>
            <div class="layui-input-block">
                <input class="layui-input desc" placeholder="请输入简介说明" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发行时间：</label>
            <div class="layui-input-block">
                <input class="layui-input time" type="datetime-local">
            </div>
        </div>
        <!--<div class="layui-form-item">
            <label class="layui-form-label">选择专业：</label>
            <div class="layui-input-inline">
                <select class="major_select" id="major_mid" name="typeid" lay-verify="required" lay-search="" lay-filter="major_select">
                    <option value="">直接选择</option>
                </select>
            </div>
            <label class="layui-form-label">选择班级：</label>
            <div class="layui-input-inline">
                <select class="class_select" id="class_mid" name="modules" lay-verify="required" lay-search="">
                    <option value="">直接选择</option>
                </select>
            </div>
        </div>-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" id="saveform" class="layui-btn" lay-filter="submit-btn">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <!--<script src="http://mockjs.com/dist/mock.js"></script>-->
    <script type="text/javascript" src="/lib/layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js "></script>
    <script src="/js/store.js"></script>
    <script type="text/javascript" src="/js/album-edit.js"></script>
</body>
</html>
